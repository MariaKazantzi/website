<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΗΜΕΡΟΛΟΓΙΟ</title>
    <link rel="stylesheet" href="style.css">
    <script src="translations.js"></script>
    <script src="translate.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-box">LOGO</div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search..." data-translate-placeholder="search-placeholder">
            </div>
            <nav class="header-tabs">
                <a class="tab" href="index.html" data-translate="home">ΑΡΧΙΚΗ</a>
                <a class="tab active" href="tab2.html" data-translate="calendar">ΗΜΕΡΟΛΟΓΙΟ</a>
                <a class="tab" href="tab3.html" data-translate="people">ΕΜΠΛΕΚΟΜΕΝΟΙ</a>
                <a class="tab" href="tab4.html" data-translate="documents">ΕΓΓΡΑΦΑ</a>
                <a class="tab" href="tab5.html" data-translate="contact">CONTACT</a>
            </nav>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="el">ΕΛ</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
    </header>

    <div class="container">

        <main class="content">
            <h1 data-translate="calendar-title">ΗΜΕΡΟΛΟΓΙΟ ΔΡΑΣΗΣ 1955-1959</h1>

            <div class="calendar-container">
                <div class="calendar-controls">
                    <button id="prevBtn" data-translate-value="prev-btn">← Previous</button>
                    <select id="monthSelector"></select>
                    <select id="yearSelector"></select>
                    <button id="nextBtn" data-translate-value="next-btn">Next →</button>
                </div>
                <div id="calendarGrid"></div>
            </div>
        </main>
    </div>
    
    <script src="calendar.js"></script>
</body>
</html>
