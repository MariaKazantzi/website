<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="style.css">
    <script src="translations.js"></script>
    <script src="translate.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-box">LOGO</div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search..." data-translate-placeholder="search-placeholder">
            </div>
            <nav class="header-tabs">
                <a class="tab" href="index.html" data-translate="home">ΑΡΧΙΚΗ</a>
                <a class="tab" href="tab2.html" data-translate="calendar">ΗΜΕΡΟΛΟΓΙΟ</a>
                <a class="tab" href="tab3.html" data-translate="people">ΕΜΠΛΕΚΟΜΕΝΟΙ</a>
                <a class="tab" href="tab4.html" data-translate="documents">ΕΓΓΡΑΦΑ</a>
                <a class="tab active" href="tab5.html" data-translate="contact">CONTACT</a>
            </nav>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="el">ΕΛ</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
    </header>

    <div class="container">

        <main class="content">
            <h1 data-translate="contact-title">CONTACT INFORMATION</h1>
            <h2 data-translate="contact-subtitle">Feel free to reach out to us for any questions or feedback!</h2>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name" data-translate="contact-form-name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="surname" data-translate="contact-form-surname">Surname</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                
                <div class="form-group">
                    <label for="email" data-translate="contact-form-email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message" data-translate="contact-form-message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn" data-translate="contact-form-submit">Send</button>
            </form>
        </main>
    </div>
    
</body>
</html>
